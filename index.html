<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .calculator {
      width: 300px;
      margin: 50px auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .btn {
      width: 60px;
      height: 60px;
      font-size: 1.5rem;
    }
    .output {
      height: 60px;
      text-align: right;
      font-size: 1.5rem;
      margin-bottom: 10px;
      padding: 10px;
      background: #f0f0f0;
      border-radius: 5px;
    }
  </style>
</head>
<body>  <div class="calculator bg-light">
    <div id="output" class="output">0</div>
    <div class="d-flex flex-wrap gap-2">
      <button class="btn btn-danger" onclick="clearOutput()">AC</button>
      <button class="btn btn-secondary" onclick="append('%')">%</button>
      <button class="btn btn-secondary" onclick="square()">xÂ²</button>
      <button class="btn btn-warning" onclick="append('/')">/</button><button class="btn btn-light" onclick="append('7')">7</button>
  <button class="btn btn-light" onclick="append('8')">8</button>
  <button class="btn btn-light" onclick="append('9')">9</button>
  <button class="btn btn-warning" onclick="append('*')">*</button>

  <button class="btn btn-light" onclick="append('4')">4</button>
  <button class="btn btn-light" onclick="append('5')">5</button>
  <button class="btn btn-light" onclick="append('6')">6</button>
  <button class="btn btn-warning" onclick="append('-')">-</button>

  <button class="btn btn-light" onclick="append('1')">1</button>
  <button class="btn btn-light" onclick="append('2')">2</button>
  <button class="btn btn-light" onclick="append('3')">3</button>
  <button class="btn btn-warning" onclick="append('+')">+</button>

  <button class="btn btn-light" onclick="append('0')">0</button>
  <button class="btn btn-light" onclick="append('.')">.</button>
  <button class="btn btn-success w-100" onclick="calculate()">=</button>
</div>

  </div>  <script>
    let output = document.getElementById("output");

    function append(value) {
      if (output.innerText === "0") {
        output.innerText = value;
      } else {
        output.innerText += value;
      }
    }

    function clearOutput() {
      output.innerText = "0";
    }

    function calculate() {
      try {
        let expression = output.innerText.replace('%', '/100');
        output.innerText = eval(expression);
      } catch {
        output.innerText = "Error";
      }
    }

    function square() {
      try {
        let num = parseFloat(output.innerText);
        output.innerText = num * num;
      } catch {
        output.innerText = "Error";
      }
    }
  </script></body>
</html>
